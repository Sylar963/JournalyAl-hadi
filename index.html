<!DOCTYPE html>
<html lang="en" data-theme="twilight">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deltajournal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    >
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      body {
        font-family: "Inter", sans-serif;

        /* --- Glassmorphic Gradient Theme Variables (2025 Trend) --- */
        --bg-color: #050507; /* Deep dark background */

        /* Glass Effect Variables */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 20px;

        /* Accent Colors */
        --accent-primary: #e4e4e7; /* Zinc-200 */
        --accent-secondary: #71717a; /* Zinc-500 */
        --accent-gradient: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );

        /* Text Colors */
        --text-main: #f3f4f6;
        --text-muted: #9ca3af;

        /* Grid & Glow */
        --grid-line-color: rgba(255, 255, 255, 0.08);
        --chart-glow-color-1: rgba(255, 255, 255, 0.1); /* White glow */
        --chart-glow-color-2: rgba(113, 113, 122, 0.15); /* Zinc glow */
        --calendar-border: var(--glass-border);

        color: var(--text-main);
        background-color: transparent; /* Let Three.js background show through */
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      /* Glass Panel Utility Class */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Gradient Text Utility */
      .text-gradient {
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes cell-click-animation {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(250, 204, 21, 0);
        }

        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
          z-index: 10;
        }

        100% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(250, 204, 21, 0);
        }
      }

      .animate-cell-click {
        animation: cell-click-animation 0.4s ease-in-out;
      }

      @keyframes content-entry {
        from {
          opacity: 0;
          transform: scale(0.98) translateY(10px);
          filter: blur(2px);
        }

        to {
          opacity: 1;
          transform: scale(1) translateY(0);
          filter: blur(0px);
        }
      }

      .animate-content-entry {
        animation: content-entry 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000)
          forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fade-in 0.7s ease-in-out forwards;
      }

      @keyframes popover-enter {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }

        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .animate-popover-enter {
        animation: popover-enter 0.2s cubic-bezier(0.215, 0.610, 0.355, 1.000)
          forwards;
        transform-origin: top right;
      }

      /* ===== DAY OF WEEK COLORS ===== */
      .day-su {
        color: #f87171;
      }

      /* red-400 */
      .day-mo {
        color: #fbbf24;
      }

      /* amber-400 */
      .day-tu {
        color: #fde047;
      }

      /* yellow-300 */
      .day-we {
        color: #a3e635;
      }

      /* lime-400 */
      .day-th {
        color: #38bdf8;
      }

      /* sky-400 */
      .day-fr {
        color: #818cf8;
      }

      /* indigo-400 */
      .day-sa {
        color: #c026d3;
      }

      /* fuchsia-400 */

      /* Energy Line Effect - Enterprise Grade */
      .energy-border {
        position: relative;
        /* Subtle, refined border */
        border: 1px solid rgba(255, 255, 255, 0.08);
        /* Sophisticated, deep glow */
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      /* Animated gradient shine effect */
      .energy-border::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s ease;
        pointer-events: none;
      }

      .energy-border:hover {
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 40px -10px rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .energy-border:hover::before {
        left: 100%;
        transition: left 1s ease;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Space Grotesk", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              bg: {
                DEFAULT: "#050505",
                card: "#0a0a0a",
              },
            },
            animation: {
              "fade-in": "fade-in 0.6s ease-out forwards",
              "slide-up": "slide-up 0.5s ease-out forwards",
              "pulse-slow":
                "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              "slide-up": {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          "react": "https://esm.sh/react@18.2.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
          "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0?deps=react@18.2.0,chart.js@4.4.3",
          "chart.js": "https://esm.sh/chart.js@4.4.3",
          "chart.js/": "https://esm.sh/chart.js@4.4.3/",
          "react/": "https://esm.sh/react@18.2.0/",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
